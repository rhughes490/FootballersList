<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Footballers App</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Enter</h1>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="team" class="primary">Team</label>
          <input type="text" id="team" required/>
        </div>

        <div class="form-item">
          <label for="position" class="primary">Position</label>
          <select id="position">
            <option value="" disabled selected></option>
            <option value="Forward">Forward</option>
            <option value="Midfield">Midfielder</option>
            <option value="Defender">Defender</option>
            <option value="Goalkeeper">Goalkeeper</option>
          </select>
        </div>

      <p>Is the player still playing or retired?</p>

      <div>
        <input type="radio" id="active" name="status" value="active"
              checked>
        <label for="active">Active</label>
      </div>

      <div>
        <input type="radio" id="retired" name="status" value="retired">
        <label for="retired">Retired</label>
      </div>

      </div>
      <input type="submit" value="Add Footballer to List"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>List of Favourite Footballers</h1>
    <ul id="footballers"></ul>
  </body>
</html>
